<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Document to LaTeX Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #ffffff;
            color: #000000;
            padding: 40px 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 10px;
            border-bottom: 3px solid #a9cadc;
            padding-bottom: 10px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }

        .upload-area {
            border: 2px solid #000;
            padding: 40px;
            text-align: center;
            margin-bottom: 20px;
            cursor: pointer;
            background: #fafafa;
        }

        .upload-area:hover {
            background: #a9cadc;
        }

        .upload-text {
            font-size: 1.1em;
            margin-bottom: 5px;
        }

        .upload-subtext {
            color: #666;
            font-size: 0.9em;
        }

        #fileInput {
            display: none;
        }

        .preview-container {
            display: none;
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            background: #fafafa;
        }

        .preview-image {
            max-width: 100%;
            display: block;
            margin: 0 auto 10px;
            border: 1px solid #ddd;
        }

        .file-name {
            text-align: center;
            padding: 10px;
            background: #ffd699;
            border: 1px solid #000;
        }

        .btn {
            width: 100%;
            padding: 15px;
            font-size: 1em;
            font-weight: bold;
            border: 2px solid #000;
            background: #fff;
            cursor: pointer;
            margin-bottom: 10px;
            text-align: left;
        }

        .btn:hover:not(:disabled) {
            background: #a9cadc;
        }

        .btn:disabled {
            background: #eee;
            color: #999;
            cursor: not-allowed;
            border-color: #ccc;
        }

        .btn-primary {
            background: #ffd699;
            font-size: 1.1em;
        }

        .btn-primary:hover:not(:disabled) {
            background: #ffcf80;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            border: 1px solid #ddd;
            margin: 20px 0;
        }

        .spinner {
            border: 4px solid #eee;
            border-top: 4px solid #000;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result-container {
            display: none;
            border: 2px solid #000;
            padding: 20px;
            margin-top: 20px;
            background: #fafafa;
        }

        .result-title {
            font-size: 1.3em;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .result-info {
            background: #fff;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid #a9cadc;
        }

        .result-info p {
            margin: 5px 0;
            line-height: 1.6;
        }

        .error-message {
            display: none;
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border: 2px solid #c62828;
            margin-top: 20px;
        }

        .progress-bar {
            display: none;
            width: 100%;
            height: 20px;
            background: #eee;
            border: 1px solid #000;
            margin-bottom: 20px;
        }

        .progress-fill {
            height: 100%;
            background: #a9cadc;
            width: 0%;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <h1>Math Document to LaTeX Converter</h1>
    <p class="subtitle">Upload a handwritten math document and get LaTeX code</p>

    <div class="upload-area" id="uploadArea">
        <div class="upload-text">Click to upload or drag and drop</div>
        <div class="upload-subtext">JPG, PNG, JPEG, BMP</div>
        <input type="file" id="fileInput" accept="image/*">
    </div>

    <div class="preview-container" id="previewContainer">
        <img id="previewImage" class="preview-image" src="" alt="Preview">
        <div class="file-name" id="fileName"></div>
    </div>

    <div class="progress-bar" id="progressBar">
        <div class="progress-fill" id="progressFill"></div>
    </div>

    <button class="btn btn-primary" id="uploadBtn" disabled>
        ▶ Process Document
    </button>

    <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>Processing... Please wait.</p>
    </div>

    <div class="result-container" id="resultContainer">
        <div class="result-title">✓ Processing Complete</div>
        <div class="result-info">
            <p><strong>Request ID:</strong> <span id="requestId"></span></p>
            <p><strong>Segments Found:</strong> <span id="totalSegments"></span></p>
            <p><strong>Image Size:</strong> <span id="imageSize"></span></p>
        </div>
        <button class="btn" id="downloadBtn">
            ↓ Download LaTeX Document (.tex)
        </button>
        <button class="btn" id="downloadMetadataBtn">
            ↓ Download Metadata (JSON)
        </button>
        <button class="btn" id="downloadAnnotatedBtn">
            ↓ Download Annotated Image
        </button>
    </div>

    <div class="error-message" id="errorMessage"></div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const previewContainer = document.getElementById('previewContainer');
        const previewImage = document.getElementById('previewImage');
        const fileName = document.getElementById('fileName');
        const uploadBtn = document.getElementById('uploadBtn');
        const loading = document.getElementById('loading');
        const resultContainer = document.getElementById('resultContainer');
        const errorMessage = document.getElementById('errorMessage');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');

        let selectedFile = null;
        let currentRequestId = null;

        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileSelect(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileSelect(e.target.files[0]);
            }
        });

        function handleFileSelect(file) {
            if (!file.type.startsWith('image/')) {
                showError('Please select a valid image file');
                return;
            }

            selectedFile = file;
            fileName.textContent = file.name;

            const reader = new FileReader();
            reader.onload = (e) => {
                previewImage.src = e.target.result;
                previewContainer.style.display = 'block';
                uploadBtn.disabled = false;
                resultContainer.style.display = 'none';
                errorMessage.style.display = 'none';
            };
            reader.readAsDataURL(file);
        }

        uploadBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            const formData = new FormData();
            formData.append('image', selectedFile);
            formData.append('generate_latex', 'true');

            uploadBtn.disabled = true;
            loading.style.display = 'block';
            resultContainer.style.display = 'none';
            errorMessage.style.display = 'none';
            progressBar.style.display = 'block';
            
            let progress = 0;
            const progressInterval = setInterval(() => {
                progress += 5;
                if (progress >= 90) {
                    clearInterval(progressInterval);
                }
                progressFill.style.width = progress + '%';
            }, 500);

            try {
                const response = await fetch('/segment', {
                    method: 'POST',
                    body: formData
                });

                clearInterval(progressInterval);
                progressFill.style.width = '100%';

                const data = await response.json();

                if (response.ok) {
                    currentRequestId = data.request_id;
                    document.getElementById('requestId').textContent = data.request_id;
                    document.getElementById('totalSegments').textContent = data.total_segments;
                    document.getElementById('imageSize').textContent = 
                        `${data.image_size.width} × ${data.image_size.height}`;
                    
                    resultContainer.style.display = 'block';
                } else {
                    showError(data.error || 'An error occurred');
                }
            } catch (error) {
                showError('Network error: ' + error.message);
            } finally {
                loading.style.display = 'none';
                uploadBtn.disabled = false;
                setTimeout(() => {
                    progressBar.style.display = 'none';
                    progressFill.style.width = '0%';
                }, 1000);
            }
        });

        document.getElementById('downloadBtn').addEventListener('click', () => {
            window.location.href = `/download/${currentRequestId}/document.tex`;
        });

        document.getElementById('downloadMetadataBtn').addEventListener('click', () => {
            window.location.href = `/download/${currentRequestId}/metadata.json`;
        });

        document.getElementById('downloadAnnotatedBtn').addEventListener('click', () => {
            window.location.href = `/download/${currentRequestId}/predicted_image.jpg`;
        });

        function showError(message) {
            errorMessage.textContent = 'Error: ' + message;
            errorMessage.style.display = 'block';
            uploadBtn.disabled = false;
        }
    </script>
</body>
</html>
